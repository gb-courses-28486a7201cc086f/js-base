<!DOCTYPE html>

<body>
    <script type="text/javascript">
        "use strict";
        
        let Tc = +prompt("Введите температуру в градусах по Цельсию: ");

        let Tf = (9/5) * Tc + 32;

        alert("Температура в градусах по Фаренгейту: " + Tf);    
    </script>
