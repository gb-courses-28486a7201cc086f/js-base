<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        let expressions = [
            /*
            1) вычисляется 10 + 10 (числовой тип) -> 20
            2) 20 приводится к строковому типу
            2) строки "20" и "10" конкатенируются -> "2010"
            */
            10 + 10 + "10",
            /*
            1) первый операнд 10 приводится к строке и конкатенируется с "10" -> "1010"
            2) троке
            3) результат первой конкатенации конкатенируется с "10" -> "101010"
            */
            10 + "10" + 10,
            /*
            1) вычисляется 10 + 10 (числовой тип) -> 20
            2) третий операнд 10 приводится к числовому типу (унарный +)
            3) 20 + 10 (числовой тип) -> 30
            */
            10 + 10 + +"10",
            /*
            1) пустая строка приводится к числу - 0 и меняет знак (унарный -)
            2) вычисляется 10 / -0 -> -Infinity
            */
            10 / -"",
            /*
            1) пытаемся привести "2,5" к числовому типу -> NaN
            2) 10 / NaN -> NaN
            */
            10 / +"2,5",
        ];

        for (i in expressions) {
            console.log(expressions[i]);
        }
    </script>
</body>
</html>
