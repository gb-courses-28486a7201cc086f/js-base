<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" 
         id="exampleModal" 
         tabindex="-1" 
         aria-labelledby="exampleModalLabel" 
         aria-hidden="true">
		текст
    </div>

    <!-- 
    Задание.
    1. Сохраните ссылку на div в переменную
    2. Назначьте div'у обработку клика, у функции-обработчика объявите параметр event.
    3. При клике из event.target c помощью getAttribute() получите значение
    каждого атрибута и выведите в консоль.
    -->

    <script>
        "use strict";

        let div = document.querySelector("div");
        if (div != null) {
            div.addEventListener("click", event => {
                let attrs = event.target.attributes;
                for (let a of attrs) {
                    // в задании указано: c помощью getAttribute(),
                    // но можно получить через a.value
                    let attrValue = event.target.getAttribute(a.name);
                    console.log(`атрибут ${a.name}: ${attrValue}`);
                }
            });
        }

    </script>
</body>
</html>
