<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div class="menu"></div>

    <!-- Задание. Добавьте в div с классом .menu следующую разметку:
    <a href="#">link</a>
    используя метод insertAdjacentHTML.
    -->

    <script>
        "use script";

        let addHTML = '<a href="#">link</a>';
        let div = document.querySelector("div[class~=\"menu\"");
        if (div != null) {
            div.insertAdjacentHTML("afterbegin", addHTML);
        }

    </script>

</body>
</html>
