<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        const heigth = 20;
        const rowSymbol = "x";

        function printRow(len) {
            let row = "";
            while (row.length < len) { row += rowSymbol }
            return row;
        }

        for (let i = 1; i <= heigth; i++) {
            console.log(printRow(i));
        }
    </script>
</body>
</html>
