<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        const products = [ 
            { 
                id: 3, 
                price: 127, 
                photos: [ 
                    "1.jpg", 
                    "2.jpg", 
                ] 
            }, 
            { 
                id: 5, 
                price: 499, 
                photos: [] 
            }, 
            { 
                id: 10, 
                price: 26, 
                photos: [ 
                    "3.jpg" 
                ] 
            }, 
            { 
                id: 8, 
                price: 78, 
            }, 
        ]; 

        let productsWithImages = products.filter(item => {
            return "photos" in item && item.photos.length > 0;
        });
        console.log("Продукты с фото: ");
        console.log(productsWithImages);

        products.sort((a, b) => {
            // if a < b -> returns negative -> a goes first
            // if a > b -> returns positive -> b goes first
            // otherwise a=b -> do nothing
            return a.price - b.price;
        });
        console.log("Отсортированный массивЖ ");
        console.log(products);
    </script>
</body>
</html>
