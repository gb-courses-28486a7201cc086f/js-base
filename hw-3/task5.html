<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        "use strict";

        let startNum = 0, endNum = 9;

        // Постфиксный ++ возвращает текущее значение и его печатает console.log()
        // Затем число икрементится для следующей итерации
        for(let num = startNum; num <= endNum; console.log(num++)) {}
    </script>
</body>
</html>
